<div id="generation-wrapper">
   <ngen-sidenav 
      [selectableList]="GENERATORS" 
      (select)="selectGenerator($event)"
      placeholderText="No generation algorithms!"
   ></ngen-sidenav>
   <div>
      <h2>{{ selectedGenerator }} Name Generation</h2>
      <ngen-generation-config [generator]="selectedGenerator" (generate)="generateName($event)"></ngen-generation-config>
      <ngen-generation-output [generatedNames]="generatedNames"></ngen-generation-output>
   </div>
</div>
