<table mat-table matSort [dataSource]="dataSource()">
   @for(header of _headers; track $index) {
      <ng-container [matColumnDef]="getKey(header)">
         <th mat-header-cell *matHeaderCellDef mat-sort-header
            [disabled]="!header.enableSort"
         >{{ header.label }}</th>
         <td mat-cell *matCellDef="let element">{{ element[header.key] }}</td>
      </ng-container>
   }
   <tr mat-header-row *matHeaderRowDef="headerKeys()"></tr>
   <tr mat-row *matRowDef="let row; columns: headerKeys();"></tr>
</table>
